<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
      body, html { margin: 0; padding: 0; background: black; height: 100%; }
      video { width: 100%; height: 100%; background: black; }
    </style>
  </head>
  <body>
    <video id="video" controls autoplay muted playsinline></video>
    <script>
      const params = new URLSearchParams(window.location.search);
      const url = decodeURIComponent(params.get("src"));
      const video = document.getElementById("video");

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
      } else {
        document.body.innerHTML = "<p style='color:white;'>HLS playback not supported</p>";
      }
    </script>
  </body>
</html>
